name: "Bug Report"
description: "Report a bug to help us improve."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below.
  
  - type: input
    id: title
    attributes:
      label: "Bug Title"
      description: "Provide a concise title for the bug."
      placeholder: |
        BUG: title to the bug
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of what the bug is."
    validations:
      required: true
  
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See the error
    validations:
      required: true
  
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what you expected to happen."
    validations:
      required: true
  
  - type: textarea
    id: actual-behavior
    attributes:
      label: "Actual Behavior"
      description: "Describe what actually happened."
    validations:
      required: true
  
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots (if applicable)"
      description: "Upload screenshots to help explain the issue."
  
  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "Provide details about the system (OS, browser, Node.js version, etc.)."
      placeholder: "e.g., Ubuntu 22.04, Chrome 120, Node.js 18.12"
    validations:
      required: true
  
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Any other context or information about the problem."
